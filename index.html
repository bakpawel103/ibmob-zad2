<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>IBMOB - Zadanie 1</title>
    </head>
<body>
    <form action="#">
        <input type="email" placeholder="215675@edu.p.lodz.pl" required/><br>
        <input type="text" pattern="[0-9]{2}-[0-9]{3}" placeholder="26-500" required/><br>
        <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="123-456-78-90" required/><br>
        <input type="text" pattern="[A-Z]{3} [0-9]{6}" placeholder="ABC 123456" required/><br>
        <input type="text" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.0.1" required/><br>
        <input type="url" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="https://weeia.edu.p.lodz.pl" required/><br>
        <input type="text" pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos\\?[a-z])" placeholder="c:\windows\temp" required/><br>
        <input type="text" pattern="^[a-zA-Z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss][Ww][Ii][Nn][Nn][Tt][Ww][Ii][Nn][Dd][Oo][Ss][Mm][Ss][Dd][Oo][Ss]\\?[a-z])" placeholder="c:\windows\temp" required/><br>
        <input type="text" pattern="^(/etc/).*" placeholder="/etc/passwd" required/><br>
        <input type="text" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" placeholder="fe12:0000:0000:0000:1033:17ff:0000:0000" required/><br>
        <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}|[0-9]{3} [0-9]{3} [0-9]{3}|[0-9]{9}" placeholder="123456789" required/><br>
        <input type="submit" class="submit" value="Submit" id="submit">
    </form>
</body>
</html>
